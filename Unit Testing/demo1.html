<body>
    <!-- 最简单的单元测试 -->
    <script>
        let add = (a,b) => a + b     // 定义了一个function
     
        // 1. 最简单的测试
        // let result = add(1,3)          // 接收这个function的值
        // let myExpect = 3               // 期望得到的值
        // if (result !== myExpect){      // 对比这两个值 返回结果
        //     throw new Error(`1+2应该等于 ${myExpect} 但是现在的值是${result}`)
        // }

        // 2. 抽取测试方法测试
        let expect = (res) => {    // res代表函数实际返回的值
            return{                // 返回一个tobe方法，这个方法是对比函数返回值与预期值的
                toBe: (actual) => {
                    if(res !== actual){
                        throw new Error('预期值与实际值不相符')
                    }
                }
            }
        }

        // expect(add(1,3)).toBe(3)

        // 加入desc进行测试
        let test = (desc,fn) => {
            try{
                fn();
            }catch (e) {
                console.log(`${desc}没有通过`)
            }
        }
        
        test('加法测试', ()=>{
            expect(add(1,3)).toBe(3)
        })
        
    </script>

    
</body>
